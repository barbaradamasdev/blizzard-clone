<div class="container banner flex">
  <div class="flex banner-icons">
    <img *ngFor="let game of games"
         [src]="'../../../assets/banner-hero/icons/' + game.icon"
         [alt]="game.name"
         [class.active]="game === currentGame"
         (click)="selectGame(game)">
    <!-- Adicione a classe 'active' ao Ã­cone do jogo atualmente selecionado -->
  </div>

  <div class="banner-description">
    <h1>{{ currentGame.title }}</h1>
    <p>{{ currentGame.description }}</p>
    <button class="btn-primary">{{ currentGame.button }}</button>
  </div>

  <div class="banner-trailer">
    <img class="logo-game" [src]="'../../../assets/banner-hero/games/' + currentGame.bigIcon" [alt]="currentGame.name">
    <div class="trailer">
      <svg xmlns="http://www.w3.org/2000/svg" (mouseenter)="startTrailer()" (mouseleave)="stopTrailer()" *ngIf="!isTrailerPlaying" width="25" height="25" viewBox="0 0 256 256"><path fill="#00aeff" d="M240 128a15.74 15.74 0 0 1-7.6 13.51L88.32 229.65a16 16 0 0 1-16.2.3A15.86 15.86 0 0 1 64 216.13V39.87a15.86 15.86 0 0 1 8.12-13.82a16 16 0 0 1 16.2.3l144.08 88.14A15.74 15.74 0 0 1 240 128"/></svg>
      <p (mouseenter)="startTrailer()" (mouseleave)="stopTrailer()">Assista o trailer</p>
      <img class="img-trailer" (mouseenter)="startTrailer()" (mouseleave)="stopTrailer()"  [src]="'../../../assets/banner-hero/games/' + currentGame.src" [alt]="currentGame.name">
      <img class="gif-trailer" *ngIf="isTrailerPlaying" [src]="'../../../assets/banner-hero/games/' + currentGame.trailer" [alt]="currentGame.name">
    </div>
  </div>
</div>
